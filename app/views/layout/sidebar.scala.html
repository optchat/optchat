@(title: String)

<!-- Left side column. contains the logo and sidebar -->
<aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src='@routes.Assets.at("images/avatar.png")' class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p>Urainkyo</p>

                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
            <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                <span class="input-group-btn">
                    <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="active"><a href="#"> <i class="fa fa-comments-o"></i>
                <span>CHANNELS</span> <small class="badge pull-right bg-green">1</small>
            </a></li>
            <li class="treeview"><a href="#"> <i class="fa fa-search"></i>
                <span>DIRECT MESSAGES</span> <i class="fa fa-angle-left pull-right"></i>
            </a>
                <ul class="treeview-menu">
                    <li><a href="pages/charts/morris.html"><i
                    class="fa fa-angle-double-right"></i> itoh</a></li>
                    <li><a href="pages/charts/flot.html"><i
                    class="fa fa-angle-double-right"></i> kajisa</a></li>
                </ul></li>
            <li class="treeview"><a href="#"> <i class="fa fa-cogs"></i>
                <span>PRIVATE GROUPS</span> <i class="fa fa-angle-left pull-right"></i>
            </a>
                <ul class="treeview-menu">
                    <li class="active"><a href="#"><i
                    class="fa fa-angle-double-right"></i> New private group....</a></li>
                </ul></li>
        </ul>
    </section>
        <!-- /.sidebar -->
</aside>
