@(title: String = "エラー", message: String = "", alertClass: String = "", alertStyle: String = "")

<div class="row">
    <div class="@alertClass"@if(!alertStyle.isEmpty){ style="@alertStyle"}>
	   <div class="alert alert-danger alert-dismissable ">
	       <i class="fa fa-ban"></i>
	       <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
	       <b>@title</b>
	       @if(!message.isEmpty) {
	       <br/>
	       @message
	       }
	   </div>
	</div>
</div>
